<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Посмотри в окно</title>
  <link rel="stylesheet" href="./fonts/fonts.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/preloader.css">
  <link rel="stylesheet" href="./styles/error.css">
</head>
<body class="page">
<main class="content">
  <section class="result">
    <div class="result_video-container">
      <video controls class="result_video" poster></video>
    </div>
    <form class="search-form">
      <fieldset class="search-form_fieldset">
        <h2 class="search-form_fieldset-title">Город</h2>
        <label class="search-form_label">
          <span class="search-form_label-text visually-hidden">Город</span>
          <input type="text" placeholder="Санкт Петербург, например" name="city" class="search-form_textfield">
        </label>
      </fieldset>
      <fieldset class="search-form_fieldset">
        <h2 class="search-form_fieldset-title">Время суток</h2>
        <div class="search-form_checkbox-list">
          <label class="search-form_label">
            <input type="checkbox" name="time" value="morning" class="search-form_checkbox visually-hidden">
            <span class="search-form_pseudo-checkbox"></span>
            <span class="search-form_label-text">Утро</span>
          </label>
          <label class="search-form_label">
            <input type="checkbox" name="time" value="afternoon" class="search-form_checkbox visually-hidden">
            <span class="search-form_pseudo-checkbox"></span>
            <span class="search-form_label-text">День</span>
          </label>
          <label class="search-form_label">
            <input type="checkbox" name="time" value="night" class="search-form_checkbox visually-hidden">
            <span class="search-form_pseudo-checkbox"></span>
            <span class="search-form_label-text">Ночь</span>
          </label>
        </div>
      </fieldset>
      <button type="submit" class="button search-form_submit-button">Найти</button>
    </form>
  </section>
  <section class="content_details">
    <h1 class="title"><span class="content_accent">По-</span><br>смотри<br>в окно</h1>
    <div class="content_list-container">
      <ul class="content_list">
        <template class="preloader-template">
          <div class="preloader">
            <div class="preloader-chasing-squares">
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
            </div>
          </div>
        </template>
        <template class="cards-list-item-template">
          <li class="content_list-item">
            <a href="#" class="content_card-link">
              <article class="content_video-card">
                <div class="content_video-card-description-container">
                  <h2 class="content_video-card-title"></h2>
                  <p class="content_video-card-description"></p>
                </div>
                <img src="" alt="" class="content_video-card-thumbnail">
              </article>
            </a>
          </li>
        </template>
        <template class="more-button-template">
          <button class="button more-button">Показать ещё</button>
        </template>
        <template class="error-template">
          <div class="error">
            <h2 class="error_title">Из этого города нет видео :(</h2>
          </div>
        </template>
      </ul>
    </div>
  </section>
</main>
<script src="./scripts/script.js"></script>
</body>
</html>
